<div [formGroup]="chipGroup">
  <h5>Which operating systems to you use?</h5>
  <div class="chip-wrapper">
    <tds-chip formControlName="windows" type="checkbox">
      <span slot="label">Windows</span>
    </tds-chip>
    <tds-chip formControlName="macOS" type="checkbox">
      <span slot="label">Mac OS</span>
    </tds-chip>
    <tds-chip formControlName="linux" type="checkbox">
      <span slot="label">Linux</span>
    </tds-chip>
  </div>
</div>

<div [formGroup]="chipRadioGroup">
  <h5>Which operating systems to you prefer?</h5>
  <div class="chip-wrapper">
    <tds-chip formControlName="preferredOs" name="preferred-os" type="radio" value="windows">
      <span slot="label">Windows</span>
    </tds-chip>
    <tds-chip formControlName="preferredOs" name="preferred-os" type="radio" value="mac-os">
      <span slot="label">MacOS</span>
    </tds-chip>
    <tds-chip formControlName="preferredOs" name="preferred-os" type="radio" value="linux">
      <span slot="label">Linux</span>
    </tds-chip>
  </div>
</div>

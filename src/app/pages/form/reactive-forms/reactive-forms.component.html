<div class="tds-u-flex tds-u-flex-dir-col tds-u-gap3">
  <h3>Reactive forms</h3>
  <p>This form is built using Angular Reactive forms. It needs some manual work to make it fully function with our components</p>
    <form (submit)="submitForm($event)">
        <app-text-input [textFieldGroup]="textFieldGroup"></app-text-input>
        <app-dropdown [dropdownGroup]="dropdownField"> </app-dropdown>
        <app-checkbox [checkboxGroup]="checkboxField"></app-checkbox>
        <app-radio-button [radioButtonGroup]="radioButtonField"></app-radio-button>
        <app-textarea [textareaGroup]="textareaField"></app-textarea>
        <app-slider [sliderGroup]="sliderField"></app-slider>
        <tds-button type="submit" text="Submit"></tds-button>
    </form>
</div>

<ng-container [formGroup]="textFieldGroup">
  <section class="tds-u-flex tds-u-flex-dir-col tds-u-gap3">
    <tds-text-field
      ngDefaultControl
      mode-variant="secondary"
      name="text-field"
      label="Full name"
      label-position="outside"
      formControlName="firstName"
      placeholder="John Doe"
    >
    </tds-text-field>
    <tds-datetime
      ngDefaultControl
      formControlName="dateOfBirth"
      mode-variant="secondary"
      label="Date of birth"
      name="dateOfBirth"
      type="date"
      [defaultValue]="getDefaultDate()"
    ></tds-datetime>
    <div class="side-by-side">
      <tds-text-field
        mode-variant="secondary"
        type="text"
        size="lg"
        state="success"
        label="Phone number"
        name="phoneNumber"
        label-position="outside"
        no-min-width
        placeholder="08 456 32"
        ngDefaultControl
        formControlName="phoneNumber"
      >
        <span slot="prefix">
          <tds-icon
            name="phone"
            size="16px"
          ></tds-icon>
        </span>
      </tds-text-field>
      <tds-text-field
        ngDefaultControl
        formControlName="address"
        mode-variant="secondary"
        type="text"
        size="lg"
        state="default"
        label="Address"
        name="homeAddress"
        label-position="outside"
        no-min-width
        placeholder="MajorvÃ¤gen 32"
      >
        <span slot="prefix">
          <tds-icon
            name="pin"
            size="16px"
          ></tds-icon>
        </span>
      </tds-text-field>
    </div>
  </section>
</ng-container>

<tds-header>
  <tds-header-hamburger id="demo-hamburger" aria-label="Open application drawer" aria-haspopup="true"
    aria-expanded="false" (click)="toggleMobileSideMenu()"></tds-header-hamburger>

  <tds-header-title>{{ title }} </tds-header-title>

  <tds-header-item [attr.selected]="isActive('/components')">
    <a routerLink="/components">Components</a>
  </tds-header-item>

  <tds-header-item [selected]="isActive('/form')">
    <a routerLink="/form">Form</a>

    <tds-header-dropdown ref="{headerDropdown}" [attr.selected]="isActive('/tabs')">
      <span slot="label">Tabs</span>
      <tds-header-dropdown-list>
        <tds-header-dropdown-list-item [attr.selected]="isActive('/components')">
          <a routerLink="/tabs-buttons">Buttons</a>
        </tds-header-dropdown-list-item>
        <tds-header-dropdown-list-item [attr.selected]="isActive('/components')">
          <a routerLink="tabs-links">Links</a>
        </tds-header-dropdown-list-item>
      </tds-header-dropdown-list>
    </tds-header-dropdown>
  </tds-header-item>
  <tds-header-item [selected]="isActive('/text')">
    <a routerLink="/text">Text</a>
  </tds-header-item>
  <tds-header-item [selected]="isActive('/chips')">
    <a routerLink="/chips">Chips</a>
  </tds-header-item>

  <tds-header-brand-symbol slot="end">
    <a routerLink="/" aria-label="Scania - red gryphon on blue shield"></a>
  </tds-header-brand-symbol>
</tds-header>
<div class="side-menu-and-main">
  <tds-side-menu aria-label="Side menu" persistent open="{{ mobileNavOpen }}">
    <tds-side-menu-overlay slot="overlay"></tds-side-menu-overlay>

    <tds-side-menu-close-button slot="close-button" (click)="toggleMobileSideMenu()"></tds-side-menu-close-button>

    <tds-side-menu-item [attr.selected]="isActive('/about')">
      <a routerLink="/about" (click)="toggleMobileSideMenu()">
        <tds-icon name="info" size="24"></tds-icon>
        About us
      </a>
    </tds-side-menu-item>
    <tds-side-menu-item [attr.selected]="isActive('/stepper')">
      <a routerLink="/stepper" (click)="toggleMobileSideMenu()">
        <tds-icon name="report" size="24"></tds-icon>
        Stepper
      </a>
    </tds-side-menu-item>
    <tds-side-menu-item [attr.selected]="isActive('/table')">
      <a routerLink="/table" (click)="toggleMobileSideMenu()">
        <tds-icon name="document_tool" size="24"></tds-icon>
        Table
      </a>
    </tds-side-menu-item>
    <tds-side-menu-item class="mobile-nav-item" [attr.selected]="isActive('/components')">
      <a routerLink="/components" (click)="toggleMobileSideMenu()">
        <tds-icon name="tool" size="24"></tds-icon>
        Components
      </a>
    </tds-side-menu-item>
    <tds-side-menu-item class="mobile-nav-item" [attr.selected]="isActive('/form')">
      <a routerLink="/form" (click)="toggleMobileSideMenu()">
        <tds-icon name="edit" size="24"></tds-icon>
        Form
      </a>
    </tds-side-menu-item>

    <tds-side-menu-dropdown class="mobile-nav-item" [defaultOpen]="isActive('/tabs')" [selected]="isActive('/tabs')">
      <tds-icon slot="button-icon" name="folder" size="24"></tds-icon>
      <span slot="button-label">Tabs</span>
      <tds-side-menu-dropdown-list>
        <tds-side-menu-dropdown-list-item [selected]="isActive('/tabs-buttons')">
          <a (click)="toggleMobileSideMenu()" routerLink="/tabs-buttons">Button</a>
        </tds-side-menu-dropdown-list-item>
        <tds-side-menu-dropdown-list-item [selected]="isActive('/tabs-link')">
          <a (click)="toggleMobileSideMenu()" routerLink="/tabs-links">Link</a>
        </tds-side-menu-dropdown-list-item>
      </tds-side-menu-dropdown-list>
    </tds-side-menu-dropdown>



    <tds-side-menu-item  class="mobile-nav-item" [attr.selected]="isActive('/text')">
      <a routerLink="/text" (click)="toggleMobileSideMenu()">
        <tds-icon name="document" size="24"></tds-icon>
        Text
      </a>
    </tds-side-menu-item>


    <tds-side-menu-item slot="end">
      <button>
        <tds-side-menu-user heading="Name Namesson" subheading="Company name">
          <img slot="image" src="https://www.svgrepo.com/show/384676/account-avatar-profile-user-6.svg"
            alt="User menu." />
        </tds-side-menu-user>
      </button>
    </tds-side-menu-item>

    <tds-side-menu-collapse-button slot="sticky-end"></tds-side-menu-collapse-button>
  </tds-side-menu>
  <main class="tds-u-h-100 tds-u-w-100">
    <div class="tds-u-h-100 tds-u-p3">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
<app-footer></app-footer>
